<!DOCTYPE html>
<html>
  <head>
    <title>SkyAuth - Login</title>
    <link rel="stylesheet" href="/css/vendored/bulma.css">
    <script src="/js/vendored/iconify.min.js" async></script>
    <script src="/js/common.js" async></script>
    <script src="/js/login.js" async></script>
  </head>
  <body>
    <div style="width:fit-content"> <!-- Container -->
      <h1 class="title has-text-centered">Log In</h1>

      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter a username" id="login_username_text">
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" id="login_password_text">
        </div>
      </div>

      <div class="field has-text-centered">
        <label class="checkbox">
          <input type="checkbox" id="login_checkbox_rememberme">
          Remember Me
        </label>
      </div>

      <div class="field has-text-centered">
        <div class="control">
          <button class="button is-link" id="login_button_login" onclick="login();">Log In</button>
        </div>
      </div>

      <div class="has-text-centered">
        <p>Need an account? <a href="/signup">Sign up!</a></p>
      </div>
    </div>
  </body>
</html>
